          schema:
            $ref: "#/definitions/dto.ErrorResponse"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Delete board
      tags:
        - boards
    get:
      consumes:
        - application/json
      description: Get a specific board by ID (project member only)
      parameters:
        - description: Board ID
          in: path
          name: board_id
          required: true
