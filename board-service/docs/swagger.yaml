basePath: /api
definitions:
  dto.AddParticipantRequest:
    properties:
      boardId:
        type: string
      userId:
        type: string
    required:
    - boardId
    - userId
    type: object
  dto.BoardDetailResponse:
    properties:
      assigneeId:
        type: string
      authorId:
        type: string
      boardId:
        type: string
      comments:
        items:
          $ref: '#/definitions/dto.CommentResponse'
        type: array
      content:
        type: string
      createdAt:
        type: string
      dueDate:
        type: string
      importanceId:
        type: string
      participants:
        items:
          $ref: '#/definitions/dto.ParticipantResponse'
        type: array
      projectId:
        type: string
      roleId:
        type: string
      stageId:
        type: string
      title:
        type: string
      updatedAt:
        type: string
    type: object
  dto.BoardResponse:
    properties:
      assigneeId:
        type: string
      authorId:
        type: string
      boardId:
        type: string
      content:
        type: string
      createdAt:
        type: string
      dueDate:
        type: string
      importanceId:
        type: string
      projectId:
        type: string
      roleId:
        type: string
      stageId:
        type: string
      title:
        type: string
      updatedAt:
        type: string
    type: object
  dto.CommentResponse:
    properties:
      boardId:
        type: string
      commentId:
        type: string
      content:
        type: string
      createdAt:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
    type: object
  dto.CreateBoardRequest:
    properties:
      assigneeId:
        type: string
      content:
        maxLength: 5000
        type: string
      dueDate:
        type: string
      importanceId:
        enum:
        - urgent
        - normal
        type: string
      projectId:
        type: string
      roleId:
        enum:
        - developer
        - planner
        type: string
      stageId:
        enum:
        - in_progress
        - pending
        - approved
        - review
        type: string
      title:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - importanceId
    - projectId
    - roleId
    - stageId
    - title
    type: object
  dto.CreateCommentRequest:
    properties:
      boardId:
        type: string
      content:
        minLength: 1
        type: string
    required:
    - boardId
    - content
    type: object
  dto.CreateProjectJoinRequestRequest:
    properties:
      projectId:
        type: string
    required:
    - projectId
    type: object
  dto.CreateProjectRequest:
    properties:
      description:
        maxLength: 500
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      workspaceId:
        type: string
    required:
    - name
    - workspaceId
    type: object
  dto.FieldOption:
    properties:
      optionId:
        type: string
      optionLabel:
        type: string
      optionValue:
        type: string
    type: object
  dto.FieldTypeInfo:
    properties:
      description:
        type: string
      typeId:
        type: string
      typeName:
        type: string
    type: object
  dto.FieldWithOptionsResponse:
    properties:
      description:
        type: string
      fieldId:
        type: string
      fieldName:
        type: string
      fieldType:
        type: string
      isRequired:
        type: boolean
      options:
        items:
          $ref: '#/definitions/dto.FieldOption'
        type: array
    type: object
  dto.PaginatedProjectsResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      projects:
        items:
          $ref: '#/definitions/dto.ProjectResponse'
        type: array
      total:
        type: integer
    type: object
  dto.ParticipantResponse:
    properties:
      boardId:
        type: string
      createdAt:
        type: string
      id:
        type: string
      userId:
        type: string
    type: object
  dto.ProjectBasicInfo:
    properties:
      createdAt:
        type: string
      description:
        type: string
      isPublic:
        type: boolean
      name:
        type: string
      ownerId:
        type: string
      projectId:
        type: string
      updatedAt:
        type: string
      workspaceId:
        type: string
    type: object
  dto.ProjectInitSettingsResponse:
    properties:
      defaultViewId:
        type: string
      fieldTypes:
        items:
          $ref: '#/definitions/dto.FieldTypeInfo'
        type: array
      fields:
        items:
          $ref: '#/definitions/dto.FieldWithOptionsResponse'
        type: array
      project:
        $ref: '#/definitions/dto.ProjectBasicInfo'
    type: object
  dto.ProjectJoinRequestResponse:
    properties:
      projectId:
        type: string
      requestId:
        type: string
      requestedAt:
        type: string
      status:
        type: string
      updatedAt:
        type: string
      userEmail:
        type: string
      userId:
        type: string
      userName:
        type: string
    type: object
  dto.ProjectMemberResponse:
    properties:
      joinedAt:
        type: string
      memberId:
        type: string
      projectId:
        type: string
      roleName:
        type: string
      userEmail:
        type: string
      userId:
        type: string
      userName:
        type: string
    type: object
  dto.ProjectResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      isPublic:
        type: boolean
      name:
        type: string
      ownerEmail:
        type: string
      ownerId:
        type: string
      ownerName:
        type: string
      projectId:
        type: string
      updatedAt:
        type: string
      workspaceId:
        type: string
    type: object
  dto.UpdateBoardRequest:
    properties:
      assigneeId:
        type: string
      content:
        maxLength: 5000
        type: string
      dueDate:
        type: string
      importanceId:
        enum:
        - urgent
        - normal
        type: string
      roleId:
        enum:
        - developer
        - planner
        type: string
      stageId:
        enum:
        - in_progress
        - pending
        - approved
        - review
        type: string
      title:
        maxLength: 200
        minLength: 1
        type: string
    type: object
  dto.UpdateCommentRequest:
    properties:
      content:
        minLength: 1
        type: string
    required:
    - content
    type: object
  dto.UpdateProjectJoinRequestRequest:
    properties:
      status:
        enum:
        - APPROVED
        - REJECTED
        type: string
    required:
    - status
    type: object
  dto.UpdateProjectMemberRoleRequest:
    properties:
      roleName:
        enum:
        - OWNER
        - ADMIN
        - MEMBER
        type: string
    required:
    - roleName
    type: object
  dto.UpdateProjectRequest:
    properties:
      description:
        maxLength: 500
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    type: object
  response.ErrorResponse:
    properties:
      error: {}
      requestId:
        type: string
    type: object
  response.SuccessResponse:
    properties:
      data: {}
      requestId:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: support@example.com
    name: API Support
  description: |-
    프로젝트 보드 관리 시스템 API 서버입니다.
    Board, Project, Comment, Participant 관리 기능을 제공합니다.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Project Board Management API
  version: "1.0"
paths:
  /boards:
    post:
      consumes:
      - application/json
      description: 새로운 Board를 생성합니다
      parameters:
      - description: Board 생성 요청
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateBoardRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Board 생성 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.BoardResponse'
              type: object
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Project를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Board 생성
      tags:
      - boards
  /boards/{boardId}:
    delete:
      description: Board를 소프트 삭제합니다
      parameters:
      - description: Board ID (UUID)
        in: path
        name: boardId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Board 삭제 성공
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: 잘못된 Board ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Board를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Board 삭제
      tags:
      - boards
    get:
      description: Board ID로 상세 정보를 조회합니다 (참여자, 댓글 포함)
      parameters:
      - description: Board ID (UUID)
        in: path
        name: boardId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Board 조회 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.BoardDetailResponse'
              type: object
        "400":
          description: 잘못된 Board ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Board를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Board 상세 조회
      tags:
      - boards
    put:
      consumes:
      - application/json
      description: Board 정보를 수정합니다 (제목, 내용, 단계, 중요도, 역할)
      parameters:
      - description: Board ID (UUID)
        in: path
        name: boardId
        required: true
        type: string
      - description: Board 수정 요청
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateBoardRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Board 수정 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.BoardResponse'
              type: object
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Board를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Board 수정
      tags:
      - boards
  /boards/project/{projectId}:
    get:
      description: 특정 Project에 속한 모든 Board를 조회합니다
      parameters:
      - description: Project ID (UUID)
        in: path
        name: projectId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Board 목록 조회 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.BoardResponse'
                  type: array
              type: object
        "400":
          description: 잘못된 Project ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Project를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Project의 Board 목록 조회
      tags:
      - boards
  /comments:
    post:
      consumes:
      - application/json
      description: Board에 새로운 Comment를 작성합니다
      parameters:
      - description: Comment 생성 요청
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Comment 생성 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.CommentResponse'
              type: object
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Board를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Comment 생성
      tags:
      - comments
  /comments/{commentId}:
    delete:
      description: Comment를 소프트 삭제합니다
      parameters:
      - description: Comment ID (UUID)
        in: path
        name: commentId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Comment 삭제 성공
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: 잘못된 Comment ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Comment를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Comment 삭제
      tags:
      - comments
    put:
      consumes:
      - application/json
      description: Comment 내용을 수정합니다
      parameters:
      - description: Comment ID (UUID)
        in: path
        name: commentId
        required: true
        type: string
      - description: Comment 수정 요청
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateCommentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Comment 수정 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.CommentResponse'
              type: object
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Comment를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Comment 수정
      tags:
      - comments
  /comments/board/{boardId}:
    get:
      description: 특정 Board의 모든 Comment를 조회합니다
      parameters:
      - description: Board ID (UUID)
        in: path
        name: boardId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Comment 목록 조회 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.CommentResponse'
                  type: array
              type: object
        "400":
          description: 잘못된 Board ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Board를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Board의 Comment 목록 조회
      tags:
      - comments
  /participants:
    post:
      consumes:
      - application/json
      description: Board에 참여자를 추가합니다
      parameters:
      - description: Participant 추가 요청
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AddParticipantRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Participant 추가 성공
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Board를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "409":
          description: 이미 참여 중인 사용자
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Participant 추가
      tags:
      - participants
  /participants/board/{boardId}:
    get:
      description: 특정 Board의 모든 참여자를 조회합니다
      parameters:
      - description: Board ID (UUID)
        in: path
        name: boardId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Participant 목록 조회 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.ParticipantResponse'
                  type: array
              type: object
        "400":
          description: 잘못된 Board ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Board를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Board의 Participant 목록 조회
      tags:
      - participants
  /participants/board/{boardId}/user/{userId}:
    delete:
      description: Board에서 참여자를 제거합니다
      parameters:
      - description: Board ID (UUID)
        in: path
        name: boardId
        required: true
        type: string
      - description: User ID (UUID)
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Participant 제거 성공
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: 잘못된 ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Board 또는 Participant를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Participant 제거
      tags:
      - participants
  /projects:
    post:
      consumes:
      - application/json
      description: 새로운 Project를 생성합니다
      parameters:
      - description: Project 생성 요청
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateProjectRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Project 생성 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.ProjectResponse'
              type: object
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Project 생성
      tags:
      - projects
  /projects/{projectId}:
    delete:
      description: Project를 삭제합니다 (OWNER만 가능)
      parameters:
      - description: Project ID (UUID)
        in: path
        name: projectId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Project 삭제 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  additionalProperties:
                    type: string
                  type: object
              type: object
        "400":
          description: 잘못된 Project ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: 권한 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Project를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Project 삭제
      tags:
      - projects
    get:
      description: 특정 Project의 상세 정보를 조회합니다
      parameters:
      - description: Project ID (UUID)
        in: path
        name: projectId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Project 조회 성공
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.ProjectResponse'
              type: object
        "400":
          description: 잘못된 Project ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: 권한 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Project를 찾을 수 없음
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Project 상세 조회
      tags:
      - projects
    put:
      consumes:
      - application/json
      description: Project의 이름과 설명을 수정합니다 (OWNER만 가능)
      parameters:
      - description: Project ID (UUID)
        in: path
        name: projectId
        required: true
