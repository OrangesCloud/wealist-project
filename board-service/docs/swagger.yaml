          schema:
            $ref: "#/definitions/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Get board
      tags:
        - boards
    put:
      consumes:
        - application/json
      description: Update a board (author or ADMIN+ only)
      parameters:
        - description: Board ID
          in: path
          name: board_id
          required: true
          type: string
        - description: Board updates
          in: body
          name: request
          required: true
