version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: project-board-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-project_board}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project-board-network

  # Board Service API
  board-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: board-service
    ports:
      - "${SERVER_PORT:-8000}:8000"
    environment:
      # Server
      SERVER_PORT: 8000
      ENV: ${ENV:-dev}
      
      # Database (using DATABASE_URL format for original environment compatibility)
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-project_board}?sslmode=disable
      
      # Logger
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_OUTPUT_PATH: stdout
      
      # JWT (using SECRET_KEY for original environment compatibility)
      SECRET_KEY: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRE_TIME: ${JWT_EXPIRE_TIME:-24h}
      
      # User Service (for original environment compatibility)
      USER_SERVICE_URL: ${USER_API_BASE_URL:-http://user-service:8080}
      
      # CORS (for original environment compatibility)
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - project-board-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  project-board-network:
    driver: bridge
