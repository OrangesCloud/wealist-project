name: Board Service CI - ECR

on:
  push:
    branches:
      - deploy-dev  # Dev í™˜ê²½ ë°°í¬ ì „ìš© ë¸Œëžœì¹˜
    paths:
      - "board-service/**"
      - ".github/workflows/dev-board-service-ci.yml"
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ì˜µì…˜

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: wealist-dev-board-service

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    environment: development

    outputs:
      image-tag: ${{ steps.image-info.outputs.image-tag }}
      full-image: ${{ steps.image-info.outputs.full-image }}

    steps:
      # ============================================
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      # ============================================
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # ============================================
      # 2. Go í™˜ê²½ ì„¤ì •
      # ============================================
      - name: ðŸ”§ Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"  # Dockerfileê³¼ ë™ì¼í•œ ë²„ì „
          cache: true
          cache-dependency-path: board-service/go.sum

      # ============================================
      # 3. Go Module ë‹¤ìš´ë¡œë“œ
      # ============================================
      - name: ðŸ“¦ Download Go Dependencies
        run: |
          cd board-service
          go mod tidy
          go mod download

      # ============================================
      # 4. Go í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (í˜„ìž¬ í…ŒìŠ¤íŠ¸ ì´ìŠˆë¡œ ìŠ¤í‚µ)
      # ============================================
      - name: ðŸ§ª Run Go Tests
        continue-on-error: true  # í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰
        run: |
          cd board-service
          go test -v -race -cover ./... || echo "âš ï¸ Tests failed but continuing build"

      # ============================================
      # 5. Go ë¹Œë“œ ê²€ì¦ (Docker ë¹Œë“œ ì „ ì‚¬ì „ ê²€ì¦)
      # ============================================
      - name: ðŸ”¨ Verify Go Build
        run: |
          cd board-service
          CGO_ENABLED=0 GOOS=linux go build -ldflags="-s -w" -o board-api ./cmd/api
          echo "âœ… Go binary build successful"

      # ============================================
      # 6. AWS Credentials ì„¤ì •
      # ============================================
      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================================
      # 7. ì´ë¯¸ì§€ íƒœê·¸ ìƒì„±
      # ============================================
      - name: ðŸ·ï¸ Generate Image Tags
        id: image-info
        run: |
          ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          FULL_IMAGE="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          LATEST_IMAGE="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"

          echo "ecr-registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full-image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "latest-image=${LATEST_IMAGE}" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Image Tag: ${IMAGE_TAG}"
          echo "ðŸ³ Full Image: ${FULL_IMAGE}"

      # ============================================
      # 8. Amazon ECR ë¡œê·¸ì¸ & ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      # ============================================
      - name: ðŸ³ Login to ECR, Build and Push Docker Image
        env:
          FULL_IMAGE: ${{ steps.image-info.outputs.full-image }}
          LATEST_IMAGE: ${{ steps.image-info.outputs.latest-image }}
          ECR_REGISTRY: ${{ steps.image-info.outputs.ecr-registry }}
        run: |
          # ECR ë¡œê·¸ì¸
          echo "ðŸ”‘ Logging into Amazon ECR..."
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${ECR_REGISTRY}

          # Docker ì´ë¯¸ì§€ ë¹Œë“œ
          cd board-service
          echo "ðŸ”¨ Building Docker image..."
          docker build \
            -f docker/Dockerfile \
            -t ${FULL_IMAGE} \
            -t ${LATEST_IMAGE} \
            .

          # ECRì— í‘¸ì‹œ
          echo "ðŸ“¤ Pushing to ECR..."
          docker push ${FULL_IMAGE}
          docker push ${LATEST_IMAGE}

          echo "âœ… Successfully pushed:"
          echo "  - ${FULL_IMAGE}"
          echo "  - ${LATEST_IMAGE}"

      # ============================================
      # 10. ë¹Œë“œ ê²°ê³¼ ìš”ì•½
      # ============================================
      - name: ðŸ“‹ Build Summary
        run: |
          echo "### âœ… Board Service Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.image-info.outputs.full-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.image-info.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
