name: User Service CI - ECR

on:
  push:
    branches:
      - deploy-dev  # Dev í™˜ê²½ ë°°í¬ ì „ìš© ë¸Œëžœì¹˜
    paths:
      - "user-service/**"
      - ".github/workflows/dev/ci/user-service-ci-ecr.yml"
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ì˜µì…˜

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: wealist-dev-user-service

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    environment: development

    outputs:
      image-tag: ${{ steps.image-info.outputs.image-tag }}
      full-image: ${{ steps.image-info.outputs.full-image }}

    steps:
      # ============================================
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      # ============================================
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # ============================================
      # 2. Java í™˜ê²½ ì„¤ì • (JDK 21)
      # ============================================
      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      # ============================================
      # 3. Gradle ë¹Œë“œ & í…ŒìŠ¤íŠ¸
      # ============================================
      - name: ðŸ”¨ Build with Gradle & Run Tests
        run: |
          cd user-service
          chmod +x gradlew
          ./gradlew clean build

      # ============================================
      # 4. í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
      # ============================================
      - name: ðŸ“Š Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report-user-service-${{ github.sha }}
          path: user-service/build/reports/jacocoHtml
          retention-days: 7

      # ============================================
      # 5. AWS Credentials ì„¤ì •
      # ============================================
      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================================
      # 6. ì´ë¯¸ì§€ íƒœê·¸ ìƒì„±
      # ============================================
      - name: ðŸ·ï¸ Generate Image Tags
        id: image-info
        run: |
          ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          FULL_IMAGE="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          LATEST_IMAGE="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"

          echo "ecr-registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full-image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "latest-image=${LATEST_IMAGE}" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Image Tag: ${IMAGE_TAG}"
          echo "ðŸ³ Full Image: ${FULL_IMAGE}"

      # ============================================
      # 7. Amazon ECR ë¡œê·¸ì¸ & ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      # ============================================
      - name: ðŸ³ Login to ECR, Build and Push Docker Image
        env:
          FULL_IMAGE: ${{ steps.image-info.outputs.full-image }}
          LATEST_IMAGE: ${{ steps.image-info.outputs.latest-image }}
          ECR_REGISTRY: ${{ steps.image-info.outputs.ecr-registry }}
        run: |
          # ECR ë¡œê·¸ì¸
          echo "ðŸ”‘ Logging into Amazon ECR..."
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${ECR_REGISTRY}

          # Docker ì´ë¯¸ì§€ ë¹Œë“œ
          cd user-service
          echo "ðŸ”¨ Building Docker image..."
          docker build \
            --build-arg CACHEBUST=$(date +%s) \
            -t ${FULL_IMAGE} \
            -t ${LATEST_IMAGE} \
            .

          # ECRì— í‘¸ì‹œ
          echo "ðŸ“¤ Pushing to ECR..."
          docker push ${FULL_IMAGE}
          docker push ${LATEST_IMAGE}

          echo "âœ… Successfully pushed:"
          echo "  - ${FULL_IMAGE}"
          echo "  - ${LATEST_IMAGE}"

      # ============================================
      # 9. ë¹Œë“œ ê²°ê³¼ ìš”ì•½
      # ============================================
      - name: ðŸ“‹ Build Summary
        run: |
          echo "### âœ… User Service Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.image-info.outputs.full-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.image-info.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
