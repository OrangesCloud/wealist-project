name: Frontend CI/CD to S3/CloudFront

on:
  push:
    branches: deploy-dev
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-cicd.yml"
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # ============================================
      # 1. AWS Credentials ì„¤ì • (ë°±ì—”ë“œ ê³µìœ  í‚¤ ì‚¬ìš©)
      # ============================================
      - name: ğŸ” Configure AWS Credentials (for all tasks)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.WEALIST_DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.WEALIST_DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      # ============================================
      # 2. SSM Parameter Storeì—ì„œ VITE ê°’ ì¡°íšŒ (ê°ê° ê°€ì ¸ì˜¤ê¸°)
      # ============================================
      - name: ğŸŒ Fetch VITE URLs from SSM
        id: fetch_secrets
        run: |
          echo "ğŸŒ Fetching API URLs from SSM Parameter Store..."

          # 1. User Service URL ì¡°íšŒ
          USER_URL=$(aws ssm get-parameter --name "${{ secrets.VITE_USER_SERVICE_SSM_PATH }}" --query "Parameter.Value" --output text)

          # 2. Board Service URL ì¡°íšŒ
          BOARD_URL=$(aws ssm get-parameter --name "${{ secrets.VITE_BOARD_SERVICE_SSM_PATH }}" --query "Parameter.Value" --output text)

          # 3. GITHUB_ENVì— ì£¼ì… (Vite ë¹Œë“œì— ì‚¬ìš©)
          echo "VITE_USER_SERVICE_URL=$USER_URL" >> $GITHUB_ENV
          echo "VITE_BOARD_SERVICE_URL=$BOARD_URL" >> $GITHUB_ENV

          echo "âœ… Fetched User URL: $USER_URL"
          echo "âœ… Fetched Board URL: $BOARD_URL"

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      # ============================================
      # 3. Build with Vite (SSMì—ì„œ ê°€ì ¸ì˜¨ URL ìë™ ì‚¬ìš©)
      # ============================================
      - name: ğŸ”¨ Build with Vite
        run: |
          cd frontend
          pnpm run build

      - name: â¬†ï¸ Deploy to S3
        run: |
          # ğŸ’¡ S3 ë²„í‚· ì´ë¦„ì€ FRONTEND_S3_BUCKET_NAME Secret ì‚¬ìš©
          aws s3 sync ./frontend/dist s3://${{ secrets.FRONTEND_S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # index.htmlì€ í•­ìƒ ìµœì‹  ë²„ì „ì„ ë°›ë„ë¡ ìºì‹œ ë¹„í™œì„±í™”
          aws s3 cp ./frontend/dist/index.html s3://${{ secrets.FRONTEND_S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: ğŸŒ Invalidate CloudFront Cache
        run: |
          # ğŸ’¡ CloudFront IDëŠ” FRONTEND_CLOUDFRONT_ID Secret ì‚¬ìš©
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.FRONTEND_CLOUDFRONT_ID }} \
            --paths "/*"

      - name: âœ… Deployment Complete
        run: echo "âœ… Frontend deployed successfully!"
